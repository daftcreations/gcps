name: Links

on:
  push:
    paths:
      - ".github/workflows/links.yml"
      - "**.md"

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: lycheeverse/lychee-action@v1.6.1
        with:
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
